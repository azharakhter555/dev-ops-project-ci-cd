version: 0.2

env:
  secrets-manager:
    LOGIN: prod/sonar-azhar:sonarToken
    HOST: prod/sonar-azhar:HOST
    Organization: prod/sonar-azhar:Organization
    Project: prod/sonar-azhar:Project

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt-get update
      - apt-get install -y jq
      - pip install --upgrade pip
      - pip install django
      - pip install pylint
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip sonar-scanner-cli-4.6.2.2472-linux.zip
      - export PATH=$PATH:./sonar-scanner-cli-4.6.2.2472-linux/bin/

  build:
    commands:
      - python --version
      - pylint $CODEBUILD_SRC_DIR/manage.py || true
      - python3 manage.py test  # Run Django tests
      - sonar-scanner \
          -Dsonar.projectKey="$Project" \
          -Dsonar.organization="$Organization" \
          -Dsonar.host.url="$HOST" \
          -Dsonar.login="$LOGIN"
      - sleep 5
      - curl "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project" > result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ]; then exit 1; fi  # Fail build if quality gate status is ERROR

artifacts:
  files:
    - '**/*'
