version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt-get update
      - apt-get install -y openjdk-10-jdk  # Install Java 10
      - update-alternatives --set java /usr/lib/jvm/java-10-openjdk-amd64/bin/java  # Set Java 10 as default
      - java -version  # Verify Java version
      - apt-get install -y jq
      - pip install --upgrade pip
      - pip install django pylint
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip sonar-scanner-cli-4.6.2.2472-linux.zip -d sonar-scanner
      - chmod +x sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner
      - export PATH=$PATH:$(pwd)/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/
      - ls -la sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/

  build:
    commands:
      - sonar-scanner -X -Dsonar.organization=azharakhter555 -Dsonar.projectKey=azharakhter555_dev-ops-project-ci-cd -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=af3221c9f68db16ce2ce7b5b576e5fce1da17c6c
      - sleep 5
      - curl -o result.json "https://sonarcloud.io/api/qualitygates/project_status?projectKey=azharakhter556_dev-ops-project"
      - cat result.json
      - if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then exit 1; fi

artifacts:
  files:
    - '**/*'
