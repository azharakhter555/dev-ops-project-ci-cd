version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt-get update
      - apt-get install -y jq
      - pip install --upgrade pip
      - pip install django pylint
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip sonar-scanner-cli-4.6.2.2472-linux.zip -d sonar-scanner  # Extract to a directory named sonar-scanner
      - chmod +x sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner  # Adjust permissions
      - export PATH=$PATH:$(pwd)/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/  # Adjust path
      - ls -la sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin/  # List contents of the directory for debugging

  build:
    commands:
      - sonar-scanner \
          -Dsonar.organization=azharakhter555 \
          -Dsonar.projectKey=azharakhter555_dev-ops-project-ci-cd \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.python.coverage.reportPaths=coverage.xml  # Add coverage report path if available
      - sleep 5  # Wait for SonarCloud analysis to complete
      - curl -o result.json "https://sonarcloud.io/api/qualitygates/project_status?projectKey=azharakhter556_dev-ops-project"
      - cat result.json
      - if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then exit 1; fi

artifacts:
  files:
    - '**/*'
