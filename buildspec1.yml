version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt-get update
      - apt-get install -y jq
      - pip install --upgrade pip
      - pip install django
      - pip install pylint
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip sonar-scanner-cli-4.6.2.2472-linux.zip
      - chmod +x sonar-scanner-cli-4.6.2.2472-linux/bin/sonar-scanner  # Adjust permissions
      - export PATH=$PATH:$(pwd)/sonar-scanner-cli-4.6.2.2472-linux/bin/  # Adjust path
      - ls -la  # List contents of the directory for debugging
      - cd ..  # Return to the previous directory

  build:
    commands:
      - sonar-scanner \
          -Dsonar.organization=azharakhter556 \
          -Dsonar.projectKey=azharakhter556_dev-ops-project \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io
      - sleep 5
      - curl "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project" > result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ]; then exit 1; fi

artifacts:
  files:
    - '**/*'
