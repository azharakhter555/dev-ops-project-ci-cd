version: 0.2

 phases:
   install:
     runtime-versions:
      python: 3.11
      java: corretto17  # Choose either corretto17 or corretto21
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/

  build:
    commands:
      - sonar-scanner -X -Dsonar.organization=azharakhter555 -Dsonar.projectKey=azharakhter555_dev-ops-project-ci-cd -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=af3221c9f68db16ce2ce7b5b576e5fce1da17c6c
      - sleep 5
      - curl -o result.json "https://sonarcloud.io/api/qualitygates/project_status?projectKey=azharakhter556_dev-ops-project"
      - cat result.json
      - if [ "$(jq -r '.projectStatus.status' result.json)" = "ERROR" ]; then exit 1; fi

artifacts:
  files:
    - '**/*'
